<%inherit file="base.htm" />

<%block name="centerContent">
    <div class="content">
    <br>
      <h3>Checkout Page</h3>
      <h4>Credit Card Information</h4>
		<form>
		Credit Card Number:<br>
		<input type="text" name="card_number">
		<br>
		Expiration Date:<br>
		<input type="text" name="exp_date">
		<br>
		CVV:<br>
		<input type="text" name="cvv">
		<br>
		</form>
		<h4>Shipping Address</h4>
		<form>
		Street1:<br>
		<input type="text" name="card_number">
		<br>
		Street2:<br>
		<input type="text" name="exp_date">
		<br>
		City:<br>
		<input type="text" name="cvv">
		<br>
		State:<br>
		<input type="text" name="cvv">
		<br>
		Zip:<br>
		<input type="text" name="cvv">
		<br>
		</form>
      <a href="/homepage/thankyou/"><button id="process_payment_btn" class="btn btn-warning">Process Payment</button></a>

			%if request.user.is_authenticated():
				<p></p>
			%else:
				<div class="modal fade" id="checkout_login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				  <div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">Must Login to Checkout</h4>
				      </div>
				      <div class="modal-body">
				        ...
				      </div>
				      ## <div class="modal-footer">
				      ##   <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
				      ##   ## <button type="button" class="btn btn-primary">OK</button>
				      ## </div>
				    </div>
				  </div>
				</div>
				</div><!-- End Modal -->
			%endif
</%block>
