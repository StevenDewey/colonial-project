<%inherit file = "base_ajax.htm"/>

<html>
	<head>
	</head>
	<body>
	<%block name="content">

		<table class="table table-striped table-bordered">
			<tr>
				<th>Name</th>
				<th>Photo</th>
				<th>Description</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Remove from Cart</th>
				<th>Total</th>
			</tr>
				%for k in products:
				<tr>
					<td>
						${ k.name } 
					</td>
					<td>
						<img src="${ k.photo }"/>
					</td>
					<td>
						${ k.description }
					</td>
						## <div onclick="location.href='/product_detail/${ product.id }';" class="productDiv">
					<td>
						${ k.price }
					</td>
					<td class="qtyContainer">
						<input  type="number" id="id_quantity" class="quantity" name="quantity" data-pid="${ k.id }" value="${products[k]}" />
					</td>
					<td>
						<button data-pid="${ k.id }" class="remove_btn btn btn-danger">Remove</button>
					</td>	
					<td>
						${round(float(k.price) * int(products[k]), 2)}
					</td>	
				</tr>	
				%endfor
				
		</table>
	</%block>  
	</body>
</html>
